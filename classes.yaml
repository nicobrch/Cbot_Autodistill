# Configuración de clases para el dataset
# Este archivo define las clases que se pueden usar en las anotaciones

names:
  0: sign
  1: heavy_machine
  2: light_machine
  3: bus
  4: fork



# Número total de clases
nc: 8

# Información adicional del dataset
train: ../dataset_cruce_3/train/images
val: ../dataset_cruce_3/val/images  # opcional
test: ../dataset_cruce_3/test/images  # opcional

# Configuración de colores para visualización (opcional)
